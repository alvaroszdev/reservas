<!-- reservas/templates/reservas/calendario.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Reserva tu servicio</title>
    <link rel="stylesheet" href="{% static 'reservas/style.css' %}" />
    <style>
        .mensaje {
            margin: 1em 0;
            padding: 1em;
            border-radius: 8px;
            font-weight: bold;
        }
        .mensaje.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .mensaje.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        /* Estilo para el botón volver */
        .btn-volver {
            margin-top: 1em;
            padding: 0.5em 1em;
            background-color: rgba(253, 55, 75, 0.77);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .btn-volver:hover {
            background-color:rgb(202, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Reserva tu servicio</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="mensaje {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

      

        <label for="servicio">Servicio:</label><br>
        <select name="servicio" id="servicio" required>
            <option value="">-- Selecciona un servicio --</option>
            {% for servicio in servicios %}
                <option value="{{ servicio.id }}">{{ servicio.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" id="nombre" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required><br><br>

        <label for="fecha">Fecha:</label><br>
        <input type="date" id="fecha" name="fecha" value="{{ fecha }}" required onchange="this.form.submit()"><br><br>

        <label for="hora">Hora:</label><br>
        <select id="hora" name="hora" required>
            <option value="">-- Selecciona una hora --</option>
            {% for hora in horas_libres %}
                <option value="{{ hora }}">{{ hora }}</option>
            {% empty %}
                <option disabled>No quedan horas disponibles</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Reservar</button>
    </form>

    <button class="btn-volver" onclick="window.history.back()">Volver atrás</button>

</body>
</html>
